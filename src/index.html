<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    .demo-section {
      margin: 3rem;
      display: flex;
      justify-content: space-evenly;
      width: 40%;
    }
  </style>
  <script type="module" src="/build/core-library.esm.js"></script>
  <script nomodule src="/build/core-library.js"></script>
</head>

<body>
  <section class="container demo">
    <section class="row">
      <h2>Component Demo</h2>
      <section class="demo-section">
        <core-btn type="primary">Primary</core-btn>
        <core-btn type="secondary">Secondary</core-btn>
        <core-btn type="error">Error</core-btn>
        <core-btn type="warn">Warn</core-btn>
        <core-btn type="info">Info</core-btn>
      </section>
      <section class="demo-section">
        <core-spinner></core-spinner>
        <core-spinner type="border" color="primary"></core-spinner>
        <core-spinner type="border" color="secondary"></core-spinner>
        <core-spinner type="border" color="error"></core-spinner>
        <core-spinner type="border" color="warn"></core-spinner>
        <core-spinner type="border" color="info"></core-spinner>
      </section>
      <section class="demo-section">
        <core-spinner type="grow" color="primary"></core-spinner>
        <core-spinner type="grow" color="secondary"></core-spinner>
        <core-spinner type="grow" color="error"></core-spinner>
        <core-spinner type="grow" color="warn"></core-spinner>
        <core-spinner type="grow" color="info"></core-spinner>
      </section>
    </section>
  </section>
</body>

</html>
